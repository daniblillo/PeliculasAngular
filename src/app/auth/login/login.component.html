<div class="row">
  <div class="col-12">
    <h4>Iniciar Sesión</h4><hr>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <div class="row" *ngIf="authError"><div class="col-12 alert alert-danger">{{ authError?.message }}</div></div>
      
      <div class="row">
        <div class="col-12">
          <label for="email">Usuario</label>
          <input ngModel #email="ngModel" name="email" type="email" class="form-control">
        </div>
      </div>
      
      <div class="row">
        <div class="col-12">
          <label for="password">Contraseña</label>
          <input ngModel #password="ngModel" name="password" type="password" class="form-control">
        </div>
      </div>
      
      <div class="row mt-2">
        <div class="col-12">
          <p>¿Aún no tienes acceso? <a href="/register"> Regístrate aquí.</a></p>
        </div>
        <div class="col-12"><button class="btn btn-primary" tpye="submit">Acceder</button>
        </div>
      </div>
    
    </form>
  </div>
</div>
