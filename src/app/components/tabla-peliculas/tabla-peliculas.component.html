<h1>¡Bienvenido!</h1>

<hr>

<div class="row">
  <div class="col text-right">
    <button routerLink="/peliculaTabla/nuevo" class="btn btn-primary">
      <i class="fa fa-plus"></i>
      Agregar
    </button>
  </div>
</div>


<table *ngIf="!cargando && peliculas.length > 0"
       class="table mt-3 animated fadeIn faster animated fadeIn faster">
  <thead class="thead-dark">
    <tr>
      <th scope="col"></th>
      <th scope="col">Cartelera</th>
      <th scope="col">Título</th>
      <th scope="col">Director</th>
      <th scope="col">Descripción</th>
      <th ccope="col">Género</th>
      <th ccope="col">Calificación</th>
      <th scope="col">Tools</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pelis of pelisRooms; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td (click)="alerta2(pelis, i)"><img src="{{ pelis.img }}" alt="" style="width: 50px; height: 80px;"></td>
      <td>{{ pelis.Titulo }}</td>
      <td>{{ pelis.Director }}</td>
      <td (click)="alerta(pelis, i)">{{ pelis.Descripcion }}</td>
      <td>{{ pelis.Genero }}</td>
      <td>
        
        <label *ngIf="pelis.fav" class="badge badge-outline-warning"><i class="fas fa-star text-warning"></i></label>
        <label *ngIf="!pelis.fav" class="badge badge-outline-warning"><i class="far fa-star text-warning"></i></label>

      </td>
      <td>

        <button class="btn btn-info mr-1"
                [routerLink]="['/peliculaTabla', pelis.id ]">
          <i class="fa fa-pen"></i>
        </button>

        <button class="btn btn-danger"
                (click)="borrarPelicula( pelis, i ) ">
          <i class="fa fa-trash"></i>
        </button>


      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="!cargando && pelis.length === 0"
     class="alert alert-warning text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
      <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>

<div *ngIf="cargando" 
     class="alert alert-info text-center mt-3 animated fadeIn faster">
  <h4 class="alert-heading">Cargando</h4>
  <p>
    <i class="fa fa-sync-alt fa-spin fa-2x"></i>
  </p>
  <p class="mb-0">
    Espere por favor
  </p>
</div>
